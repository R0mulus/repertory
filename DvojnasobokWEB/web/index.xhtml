<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kalkulacka</title>
    </h:head>
    <h:body>
        <h1>Kalkulacka</h1>
        <h:form >
            <h:messages style="color: red"></h:messages>
            <table>
                <tbody>
                    <tr>
                        <td>Cislo 1</td>
                        <td><h:inputText required="true" value="#{kalkulackaBeans.cislo1}" converterMessage="Zadajte cele cislo"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Cislo 2</td>
                        <td><h:inputText required="true" value="#{kalkulackaBeans.cislo2}" converterMessage="Zadajte cele cislo"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Operacia</td>
                        <td>
                            <h:selectOneMenu value="#{kalkulackaBeans.operacia}">
                                <f:selectItems value="#{kalkulackaBeans.mozneOperacie}"/>
                            </h:selectOneMenu>
                        
                        </td>
                    </tr>
                </tbody>
            </table>
            <h:commandButton value="Odoslat" action="#{kalkulackaBeans.vypocitaj}"/>
        </h:form>
        <p>
            <h:outputText value="#{kalkulackaBeans.vysledok}"/>
        </p>

    </h:body>
</html>
